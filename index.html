<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Air&Bits</title>
  <link rel="stylesheet" href="style.css?v=202601071200" />
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <div class="site-logo">✈︎</div>
      <div>
        <div class="site-title">Air&Bits</div>
        <div class="site-subtitle">Banco de preguntas · A330 Type Rating</div>
      </div>
    </div>
  </header>

  <main class="site-main">
    <div id="app"></div>
  </main>

  
<script>
(async function(){
  try{
    if('serviceWorker' in navigator){
      const regs = await navigator.serviceWorker.getRegistrations();
      await Promise.all(regs.map(r=>r.unregister()));
    }
    if(window.caches && caches.keys){
      const keys = await caches.keys();
      await Promise.all(keys.map(k=>caches.delete(k)));
    }
  }catch(e){}
})();
</script>
<script src="app.js?v=202601071200"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js?v=202601071200').catch(console.error);
  }
</script>

</body>
</html>
